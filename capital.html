<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0">
	<title>Capital</title>
	<link rel="stylesheet" href="src/stylesheets/misc/html5reset-1.6.1.css">
	<link rel="stylesheet" href="src/stylesheets/compiled/fonts.css">
	<link rel="stylesheet" href="src/stylesheets/compiled/common.css">
	<link rel="stylesheet" href="src/stylesheets/compiled/screen-small.css">
	<link rel="stylesheet" href="src/stylesheets/compiled/screen-wide.css">
	<link rel="stylesheet" href="src/stylesheets/compiled/screen-ultra.css">
	<link rel="stylesheet" href="src/stylesheets/compiled/screen-tall.css">
	<script data-main="src/js/main.js" src="src/js/lib/alameda-prim.js"></script>
</head>
<body>
	<div id="app-main">
		<div id="app-windows-layer">
			<div id="game-frame" class="window">
				<section id="info-panel"></section>
				<section id="stage-box">
					<div id="stage-box-slide">
						<div class="contents">
							<section id="canvas-frame">
								<section id="player-action-box">
									<div class="player-action-box-layer">
										<svg id="player-action-button" version="1.1" xmlns="http://www.w3.org/2000/svg">
											<circle id="btn-roll" cx="53" cy="53" r="40"></circle>
										</svg>
									</div>
								</section>
							</section>
							<section id="action-panel"></section>
						</div>
					</div>
				</section>
				<section id="nav-bar"></section>
				<section id="stats-box"></section>
			</div>
			<div class="lightbox hidden" role="presentation" aria-hidden="true"></div>
			<section id="app-splash" class="window fullscreen hidden">
				<div class="container"></div>
			</section>
		</div>
		<section id="game-tooltip-layer"></section>
	</div>
</body>
</html>
